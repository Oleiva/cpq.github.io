<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GitHub Stars</title>

  <!-- Jquery & plugins -->
  <script src="jquery.min.js"></script>

  <!-- Semantic UI -->
  <script src="semantic/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">

  <!-- Charting library -->
  <script src="jquery.flot.min.js"></script>
  <script src="jquery.flot.time.js"></script>

  <!-- Moment -->
  <script src="moment.min.js"></script>

  <!-- App specific -->
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="ui basic segment">
    <h1 class="ui header">Enter names of the GitHub repos to graph</h1>

    <div class="ui input focus action">
      <input type="text" id="repos_input"
        placeholder="user1/repo1, user2/repo2"
        value="cesanta/v7, cesanta/mongoose"/>
      <button id="refresh_button" class="ui teal right labeled icon button">
        <i class="icon refresh"></i>
        Refresh
      </button>
    </div>

    <div id="graph"></div>
  </div>
